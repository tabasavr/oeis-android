name: Lint

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - master

jobs:
    lintDebug:
        name: Lint Debug
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Run Lint
              uses: gradle/gradle-build-action@v3
              with:
                  arguments: lint
